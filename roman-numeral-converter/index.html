<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML 5 Boilerplate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gideon+Roman&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div
      class="container mt-3 p-5 bg-secondary text-white rounded"
      style="width: 750px"
    >
      <div class="row">
        <div class="col-12">
          <h1 class="display-4 fw-bold text-center">Roman Numeral Converter</h1>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-6">
          <form>
            <div class="form-group">
              <label class="fs-5 mb-2" for="numberInput">Enter a Number:</label>
              <input
                type="number"
                class="form-control"
                id="numberInput"
                placeholder="Ex. 4978"
              />
            </div>
            <button type="submit" class="btn btn-primary mt-3 w-100 fs-5">
              Convert
            </button>
          </form>
        </div>
      </div>
      <div class="row text-center fs-2 mt-3 p-2">
        <div class="col-12">
          <span id="output">Output</span>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
